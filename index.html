<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alice Dvachevskaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Основной стиль страницы */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Контейнер содержимого */
    .container {
      text-align: center;
      max-width: 480px;
      width: 90%;
      padding: 24px 24px;
      box-sizing: border-box;
      transform: scale(1);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
      margin: 24px 0;
    }

    /* Стиль для аватара */
    .avatar {
      width: 144px;
      height: 144px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .avatar img {
      width: 100%;
      height: auto;
    }

    /* Имя пользователя и должность */
    .username {
      font-size: 31.2px;
      font-weight: 600;
      margin: 12px 0 6px;
    }

    .title {
      font-size: 16.8px;
      color: #bbb;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Текстовый блок */
    .text {
      font-size: 16.8px;
      color: #ddd;
      margin-bottom: 24px;
    }

    /* Стиль ссылок */
    .link {
      display: flex; /* Используйте flex для выравнивания иконки и текста */
      align-items: center; /* Центрируем элементы по вертикали */
      padding: 18px;
      margin: 12px 0;
      color: #fff;
      background-color: #1e1e1e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 19.2px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    /* Эффекты при наведении */
    .link:hover {
      background-color: #333;
      transform: translateY(-5px);
    }

    /* Иконка для кнопок */
    .link img {
      width: 24px; /* Размер иконки */
      height: 24px; /* Размер иконки */
      margin-right: 10px; /* Промежуток между иконкой и текстом */
    }

    /* Анимация для контейнера */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Контейнер для изображений проектов */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 36px;
    }

    /* Стиль для каждого изображения проекта */
    .project {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .project-link {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      color: #fff;
      font-weight: 600;
      font-size: 21.6px;
      text-decoration: none;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .project:hover .project-link {
      opacity: 1;
    }
  </style>
</head>
<body>

</html>
