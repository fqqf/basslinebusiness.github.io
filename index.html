<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Dvachevskaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Основной стиль страницы */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Контейнер содержимого */
    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      box-sizing: border-box;
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    /* Стиль для аватара */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .avatar img {
      width: 100%;
      height: auto;
    }

    /* Имя пользователя и должность */
    .username {
      font-size: 26px;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    .title {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Текстовый блок */
    .text {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }

    /* Стиль ссылок */
    .link {
      display: block;
      padding: 15px;
      margin: 10px 0;
      color: #fff;
      background-color: #1e1e1e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    /* Эффекты при наведении */
    .link:hover {
      background-color: #333;
      transform: translateY(-5px);
    }

    /* Анимация для контейнера */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar">
      <img src="icon.png" alt="Avatar">
    </div>
    <div class="username">Alice Dvachevskaya</div>
    <div class="title">Game Developer</div>
    <div class="text">Contact me, let's write games together =)</div>
    <a href="https://x.com/_miracula" class="link">Twitter</a>
    <a href="https://t.me/tinyfe" class="link">Telegram</a>
    <div class="text" style="margin-top: 20px; margin-bottom: 20px;">Aaand... here are my personal blogs about gamedev and stuff:</div>
    <a href="https://discord.gg/SUcQfnxQrA" class="link">Discord blog</a>
    <a href="https://icx.itch.io" class="link">Itch.io page</a>
    <a href="https://t.me/miracula_dev" class="link">Telegram channel</a>
  </div>

</body>
</html>
