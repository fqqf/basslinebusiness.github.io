<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Dvachevskaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Основной стиль страницы */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Контейнер содержимого */
    .container {
      text-align: center;
      max-width: 480px; /* Увеличено с 400px до 480px */
      width: 72%; /* Увеличено с 60% до 72% */
      padding: 24px 24px; /* Увеличен верхний и нижний отступ до 24px */
      box-sizing: border-box;
      transform: scale(1); /* Масштаб остается прежним */
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
      margin: 24px 0; /* Увеличены отступы сверху и снизу до 24px */
    }

    /* Стиль для аватара */
    .avatar {
      width: 144px; /* Увеличено с 120px до 144px */
      height: 144px; /* Увеличено с 120px до 144px */
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px; /* Увеличен нижний отступ до 18px */
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .avatar img {
      width: 100%;
      height: auto;
    }

    /* Имя пользователя и должность */
    .username {
      font-size: 31.2px; /* Увеличено с 26px до 31.2px */
      font-weight: 600;
      margin: 12px 0 6px; /* Увеличены отступы до 12px и 6px */
    }

    .title {
      font-size: 16.8px; /* Увеличено с 14px до 16.8px */
      color: #bbb;
      margin-bottom: 24px; /* Увеличен нижний отступ до 24px */
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Текстовый блок */
    .text {
      font-size: 16.8px; /* Увеличено с 14px до 16.8px */
      color: #ddd;
      margin-bottom: 24px; /* Увеличен нижний отступ до 24px */
    }

    /* Стиль ссылок */
    .link {
      display: block;
      padding: 18px; /* Увеличено с 15px до 18px */
      margin: 12px 0; /* Увеличены отступы до 12px */
      color: #fff;
      background-color: #1e1e1e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 19.2px; /* Увеличено с 16px до 19.2px */
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    /* Эффекты при наведении */
    .link:hover {
      background-color: #333;
      transform: translateY(-5px);
    }

    /* Анимация для контейнера */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Контейнер для изображений проектов */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 18px; /* Увеличен промежуток до 18px */
      margin-top: 36px; /* Увеличен верхний отступ до 36px */
    }

    /* Стиль для каждого изображения проекта */
    .project {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .project-link {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      color: #fff;
      font-weight: 600;
      font-size: 21.6px; /* Увеличено с 18px до 21.6px */
      text-decoration: none;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .project:hover .project-link {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar">
      <img src="icon.png" alt="Avatar">
    </div>
    <div class="username">Alice Dvachevskaya</div>
    <div class="title">Game Developer</div>
    <div class="text">Contact me, let's write games together =)</div>
    <a href="https://x.com/_miracula" class="link">Twitter</a>
    <a href="https://t.me/tinyfe" class="link">Telegram</a>
    <div class="text" style="margin-top: 24px; margin-bottom: 24px;">Aaand... here are my personal blogs about gamedev and stuff:</div>
    <a href="https://discord.gg/SUcQfnxQrA" class="link">Discord blog</a>
    <a href="https://icx.itch.io" class="link">Itch.io page</a>
    <a href="https://t.me/miracula_dev" class="link">Telegram channel</a>
    <div class="text" style="margin-top: 36px; margin-bottom: 0px;">My projects:</div>
    <!-- Галерея проектов -->
    <div class="projects" id="projects">
      <div class="project">
        <a href="https://icx.itch.io/decide-their-fate" class="project-link">Decide Their Fate!</a>
        <img src="https://img.itch.zone/aW1nLzE3MjU4NDkyLnBuZw==/315x250%23c/sN6eEA.png" alt="Project 1">
      </div>
      <div class="project">
        <a href="https://icx.itch.io/jira" class="project-link">Jira</a>
        <img src="https://img.itch.zone/aW1nLzEwNTk2MDQ2LnBuZw==/315x250%23c/DXZePD.png" alt="Project 2">
      </div>
      <div class="project">
        <a href="https://icx.itch.io/melancholy-fight" class="project-link">Melancholy Story</a>
        <img src="https://img.itch.zone/aW1nLzc5NzU2NTMucG5n/315x250%23c/fOwjmw.png" alt="Project 3">
      </div>
    </div>
  </div>

</body>
</html>
