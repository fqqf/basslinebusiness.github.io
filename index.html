  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Основной стиль страницы */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Верхний бар */
    .navbar {
      width: 100%;
      background-color: rgba(30, 30, 30, 0.9);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Контейнер содержимого */
    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
      margin-top: 80px; /* Увеличено для учёта высоты navbar */
    }

    /* Стиль для аватара */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .avatar img {
      width: 100%;
      height: auto;
    }

    /* Имя пользователя и должность */
    .username {
      font-size: 26px;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    .title {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Текстовый блок */
    .text {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }

    /* Стиль ссылок */
    .link {
      display: block;
      padding: 15px;
      margin: 10px 0;
      color: #fff;
      background-color: #1e1e1e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    /* Эффекты при наведении */
    .link:hover {
      background-color: #333;
      transform: translateY(-5px);
    }

    /* Анимация для контейнера */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Контейнер для изображений проектов */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    /* Стиль для каждого изображения проекта */
    .project {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .project-link {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .project:hover .project-link {
      opacity: 1;
    }
  </style>
</head>
