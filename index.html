<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Dvachevskaya</title>
  <style>
    /* Основной стиль для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Контейнер для содержимого */
    .container {
      text-align: center;
      max-width: 5000px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      transform: scale(1.7);
    }

    /* Стиль аватара */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 10px;
    }

    .avatar img {
      width: 100%;
      height: auto;
    }

    /* Имя пользователя и должность */
    .username {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .title {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 20px;
    }

    /* Текстовый блок */
    .text {
      font-size: 15px;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Стиль для каждой ссылки */
    .link {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      color: #fff;
      background-color: #4b3b2b;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    /* Эффект при наведении */
    .link:hover {
      background-color: #7d6145;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar">
      <img src="icon.png" alt="Avatar">
    </div>
    <div class="username">Alice Dvachevskaya</div>
    <div class="title">Game Developer</div>
    <div class="text">Contact me, let's write games together =)</div>
    <a href="https://x.com/_miracula" class="link">Twitter</a>
    <a href="https://t.me/tinyfe" class="link">Telegram</a>
    <div class="text">Aaand... here are my personal blogs about gamedev and stuff:</div>
    <a href="https://discord.gg/SUcQfnxQrA" class="link">My discord blog (gamedev blog)</a>
    <a href="https://t.me/yourartandgamedev" class="link">My telegram blog</a>
  </div>

</body>
</html>
